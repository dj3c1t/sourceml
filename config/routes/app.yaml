install_requirements:
    path:     /install/requirements
    controller: Sourceml\Controller\App\InstallController::requirementsAction

install_notwritable:
    path:     /install/notwritable
    controller: Sourceml\Controller\App\InstallController::notwritableAction

install:
    path:     /install
    controller: Sourceml\Controller\App\InstallController::indexAction

install_success:
    path:     /install/success
    controller: Sourceml\Controller\App\InstallController::successAction

login:
    path:   /login
    controller: Sourceml\Controller\App\SecurityController::loginAction

login_check:
    path:   /login_check

logout:
    path:   /logout

